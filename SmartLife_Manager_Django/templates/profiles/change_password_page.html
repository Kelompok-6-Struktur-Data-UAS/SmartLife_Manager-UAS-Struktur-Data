{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title|default:"Ubah Password" }} - SmartLife Manager</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/profiles_styles.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4 fixed-top" style="background: linear-gradient(135deg, #4e73df 0%, #1cc88a 100%);">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'profiles:profile_view' %}"><i class="fas fa-arrow-left me-2"></i>Kembali ke Profil</a>
            <div class="navbar-nav ms-auto">
                {% if user.is_authenticated %}<a class="nav-link" href="{% url 'users:dashboard' %}">Dashboard</a>{% endif %}
            </div>
        </div>
    </nav>

    <div class="container profiles-page-container mt-4">
        <h2><i class="fas fa-key me-2"></i>{{ title }}</h2>
        <hr class="mb-4">

        {% include "partials/_messages.html" %}

        <div class="form-card">
            <form method="post" action="{% url 'profiles:change_password' %}">
                {% csrf_token %}
                {{ password_form.as_p }}
                <button type="submit" class="btn btn-profile-action w-100 mt-3"><i class="fas fa-save"></i> Ubah Password</button>
                <a href="{% url 'profiles:profile_view' %}" class="btn btn-outline-secondary w-100 mt-2">Batal</a>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
